<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Most searched celebrity</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/main.css">
        <!-- endbuild -->

    </head>
    <body>
        <!--[if lt IE 10]>

        <header id="mainHeader" class="header">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <div class="triangle"></div>
                        <a href="" id="menu-toggle" type="button">
                            <i class="icon-menu"></i>
                        </a>
                    </div>
                    <div class="header-center">
                        <ul class="social-buttons">
                            <li class="social"><i class="icon-facebook"></i><span class="social-count">19k</span></li>

                    </div>

                </div>
            </nav>
        </header>
        <!-- Sidebar -->
        <div id="wrapper">
            <aside id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li>
                        <a class="color-mw-red" href="#leaderboard">Leaderboard</a>
                    </li>
                    <li>
                        <a class="color-mw-yellow" href="#terms">Terms &amp; Conditions</a>
                    </li>
                    <li>
                        <a class="color-mw-blue" href="#privacy">Privacy statement</a>
                    </li>
                    <li>

            <main id="page-content-wrapper" class="container">

                                </div>
                            </div>
                            <div class="contender-box">

                                    <img title="Justin Bieber" alt="Justin Bieber" class="person loser img-responsive" src="images/justin.jpg">
                                    <div class="entity-name">Justin Bieber</div>
                                </div>
                                <div class="inner-box entity-box entity2">
                                    <img title="Brad Pitt" alt="Brad Pitt" class="person img-responsive" src="images/brad.jpg">
                                    <div class="entity-name">Brad Pitt</div>
                                </div>

                            <div class="button-box">
                                <div class="btn-send">

        <div class="modal-wrapper"></div>
        <div class="msg-modal-wrapper"></div>
        <div class="moreinfo-modal-wrapper"></div>
